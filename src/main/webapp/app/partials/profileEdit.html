<h3>Profil bearbeiten</h3>

<form class="form-horizontal">
	<div class="form-group">
		<label for="inputFieldFirstname" class="col-sm-2 control-label">Vornamen bearbeiten</label>
		<div class="col-sm-10">
			<input ng-model="user.firstname" type="text"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldFirstname" placeholder="Vornamen bearbeiten" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldLastname" class="col-sm-2 control-label">Nachname bearbeiten</label>
		<div class="col-sm-10">
			<input ng-model="user.lastname" type="text"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldLastname" placeholder="Nachnamen bearbeiten" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldUsername" class="col-sm-2 control-label">Usernamen bearbeiten</label>
		<div class="col-sm-10">
			<input ng-model="user.username" type="text"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldUsername" placeholder="neuer Username" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldEmail"
			class="col-sm-2 control-label email-label">E-Mail bearbeiten</label>
		<div class="col-sm-10">
			<input ng-model="user.email" type="email"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldEmail" placeholder="E-Mail" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldPassword" class="col-sm-2 control-label">neues Passwort</label>
		<div class="col-sm-10">
			<input ng-model="user.password" type="password"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldPassword" placeholder="neues Passwort" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldPassword1" class="col-sm-2 control-label">Passwort wiederholen</label>
		<div class="col-sm-10">
			<input ng-model="user.password1" type="password"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldPassword1" placeholder="Passwort wiederholen" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()">
				<span class="glyphicon glyphicon-ok"></span> Speichern
			</button>
		</div>
	</div>
</form>
