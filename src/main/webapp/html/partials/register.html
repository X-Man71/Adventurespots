

        <div ng-show="user">
            <h1>{{user.email}}</h1>
            <h1>{{user.password}}</h1>
            <h1>{{user.firstname}}</h1>
            <h1>{{user.lastname}}</h1>
        </div>
        <form name="registerUserForm" role="form" novalidate>
          <div class="form-group">
            	<input ng-model="user.email" type="text" class="form-control ng-pristine ng-invalid" required/>
            </div>
            <div class="form-group">
           		<input ng-model="user.username" type="email" class="form-control ng-pristine ng-invalid" required/>
           	</div>
           	<div class="form-group">
            	<input ng-model="user.password" type="password" class="form-control ng-dirty ng-invalid" required/>
            </div>
            <div class="form-group">
            	<input ng-model="user.password1" type="password" class="form-control ng-dirty ng-invalid" required/>
            </div>
            <div class="form-group">
            	<input ng-model="user.firstname" type="text" class="form-control ng-dirty ng-invalid" required/>
             </div>
             <div class="form-group">
            	<input ng-model="user.lastname" type="text" class="form-control ng-dirty ng-invalid" required/>
			</div>   
            <div> Valide? {{registerUserForm.$valid}} </div>
            <input type="submit" ng-click="send(user)" />
            <p>{{user | json}}</p>
            <p>{{user.passwordEquals}}</p>
        </form>
