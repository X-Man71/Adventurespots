<h3>Spot bearbeiten</h3>

<form class="form-horizontal" role="form" novalidate>

	<input ng-model="spot.id" type="hidden"/>

	<div class="form-group">
		<label for="inputFieldSpotName" class="col-sm-2 control-label email-label">Spot Bezeichnung</label>
		<div class="col-sm-10">
			<input ng-model="spot.name" type="text"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldSpotName" placeholder="Spot Bezeichnung" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldStreet" class="col-sm-2 control-label">Stra&szlig;e</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.street" type="text"
				class="form-control ng-dirty ng-invalid" 
				id="inputFieldStreet" placeholder="Stra&szlig;e" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldTown" class="col-sm-2 control-label">Ort</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.town" type="text"
				class="form-control ng-dirty ng-invalid"  
				id="inputFieldTown" placeholder="Ort" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldCountry" class="col-sm-2 control-label">Land</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.country" type="text"
				class="form-control ng-dirty ng-invalid"  
				id="inputFieldCountry" placeholder="Land" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="send()">
				<span class="glyphicon glyphicon-ok"></span> Speichern
			</button>
		</div>
	</div>
	
</form>
