
        <div ng-show="userCtrl.user">
            <h1>{{userCtrl.user.email}}</h1>
            <h1>{{userCtrl.user.username}}</h1>
            <h1>{{userCtrl.user.password}}</h1>
            <h1>{{userCtrl.user.firstname}}</h1>
            <h1>{{userCtrl.user.lastname}}</h1>
        </div>
        <form name="registerUserForm" ng-submit="registerUserForm.$valid && userCtrl.addUser(user, password)" role="form" novalidate>
            <div class="form-group">
            	<input ng-model="user.email" type="text" class="form-control ng-pristine ng-invalid" required/>
            </div>
            <div class="form-group">
           		<input ng-model="user.username" type="email" class="form-control ng-pristine ng-invalid" required/>
           	</div>
           	<div class="form-group">
            	<input ng-model="password.first" type="password" class="form-control ng-dirty ng-invalid" required/>
            </div>
            <div class="form-group">
            	<input ng-model="password.secound" type="password" class="form-control ng-dirty ng-invalid" required/>
            </div>
            <div class="form-group">
            	<input ng-model="user.firstname" type="text" class="form-control ng-dirty ng-invalid" required/>
             </div>
             <div class="form-group">
            	<input ng-model="user.lastname" type="text" class="form-control ng-dirty ng-invalid" required/>
			</div>            
            <div> Valide? {{registerUserForm.$valid}} </div>
            <input type="submit" value="submit" />
            <p>{{userCtrl.user | json}}</p>
        </form>
