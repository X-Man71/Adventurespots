<h3>Spot anlegen</h3>

<form class="form-horizontal" role="form" novalidate>

	<div class="form-group">
		<label for="inputFieldSpotName"
			class="col-sm-2 control-label email-label">Spot Bezeichnung</label>
		<div class="col-sm-10">
			<input ng-model="spot.name" type="text"
				class="form-control ng-dirty ng-invalid" required
				id="inputFieldSpotName" placeholder="Spot Bezeichnung" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldLocationName" class="col-sm-2 control-label">Name der Örtlichkeit</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.name" type="text"
				class="form-control ng-dirty ng-invalid" required
				id="inputFieldLocationName" placeholder="Name der Örtlichkeit" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldStreet" class="col-sm-2 control-label">Stra&szlig;e</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.street" type="text"
				class="form-control ng-dirty ng-invalid" required
				id="inputFieldStreet" placeholder="Stra&szlig;e" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldTown" class="col-sm-2 control-label">Ort</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.town" type="text"
				class="form-control ng-dirty ng-invalid" required
				id="inputFieldTown" placeholder="Ort" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldLocationType" class="col-sm-2 control-label">Ortstyp</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.type" type="text"
				class="form-control ng-dirty ng-invalid" required
				id="inputFieldLocationType" placeholder="Ortstyp" />
		</div>
	</div>

	<div class="form-group">
		<label for="inputFieldCountry" class="col-sm-2 control-label">Land</label>
		<div class="col-sm-10">
			<input ng-model="spot.location.country" type="text"
				class="form-control ng-dirty ng-invalid" required
				id="inputFieldCountry" placeholder="Land" />
		</div>
	</div>



	<button type="submit" ng-click="send(spot)" class="btn btn-primary">
		<span class="glyphicon glyphicon-ok"></span> Speichern
	</button>

</form>
