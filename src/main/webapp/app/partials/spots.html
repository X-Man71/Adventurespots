<div id="myCarousel" class="carousel slide">

	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	
	<div class="carousel-inner">
		<div class="item active">
			<img src="app/img/beach.jpg" alt="Beach" class="img-responsive">
			<div class="carousel-caption">
				<h3>Whitsunday Island - Australien</h3>
				<p>der 2. feinste Strand weltweit </p>
			</div>
		</div>
		
		<div class="item">
			<img src="app/img/sunset.jpg" alt="Sunset" class="img-responsive">
			<div class="carousel-caption">
				<h3>Darwin - Australien</h3>
				<p>Sonnenuntergang in Northern Australia</p>
			</div>
		</div>
		
		<div class="item">
			<img src="app/img/park.jpg" alt="Park" class="img-responsive">
			<div class="carousel-caption">
				<h3>Sydney - Australien</h3>
				<p>Centennial Park in der Mitte Sydneys</p>
			</div>
		</div>
	
	</div>
	
	<a class="carousel-control left" data-target="#myCarousel" role="button" data-slide="prev">
		<span class="icon-prev"></span>
	</a>
	
	<a class="carousel-control right" data-target="#myCarousel" role="button" data-slide="next">
		<span class="icon-next"></span>
	</a>


</div>




<h3>Spot &Uuml;berblick</h3>

<a class="btn btn-primary" href="#/spotsCreate" role="button">Spot
	anlegen</a>
<table class="table">
	<caption></caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Spot anzeigen</th>
			<th>Spot bearbeiten</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="spot in spots">
			<td>{{spot.name}}</td>
			<td><a ng-href="#/spotShow/{{spot.id}}">Spot anzeigen</a></td>
			<td><a ng-href="#/spotEdit/{{spot.id}}">Spot bearbeiten</a></td>
		</tr>
	</tbody>
</table>
