<!DOCTYPE html>
<html ng-app="spotsApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adventurespots</title>
	<link rel="stylesheet"
	href="/../webjars/bootstrap/3.3.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />

</head>

<body>

	<div class="loader" ng-hide="initialized">
		Loading...
	</div>

	<nav class="navbar navbar-default" role="navigation" ng-show="initialized">
		<div class="container-fluid">
			<!-- Titel und Schalter werden für eine bessere mobile Ansicht zusammengefasst -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Navigation ein-/ausblenden</span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Adventurespots</a>
			</div>

			<!-- Alle Navigationslinks, Formulare und anderer Inhalt werden hier zusammengefasst und können dann ein- und ausgeblendet werden -->
			
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/spots">Spots <span class="sr-only">(aktuell)</span></a></li>
					<li><a href="#/register">Registrieren</a></li>

					<li class="dropdown"><a href="#/spots" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Spots<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#/spots/search)">Spots suchen</a></li>
							<li><a href="#/spots/create">Spots eintragen</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Suchen</button>
				</form>
				<ul class="nav navbar-nav navbar-right" ng-hide="user">
					<li><a href="#/login">Login</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="user">
					<li><a href="#/profile">{{user.name}}</a></li>
					<li><a href="" ng-click="logout()">Logout</a></li>
					</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<!-- Seiteninhalt -->
	<div class="container">

		<div>
			<h2>Willkommen bei Adventurespots</h2>
		</div>

		<div ng-view></div>

	</div>


	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Adventurespots 2014</p>
		</div>
	</footer>


	<script src="lib/jquery-2.1.1.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-cookies.js"></script>
	<script src="lib/angular/config.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>

</html>
